{% load static %}
<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon"
              href="{% static 'imgs/logo.png' %}"
              type="image/x-icon" />
        {% block head %}{% endblock %}
        <title>
            {% block title %}{% endblock %} | JobIA
        </title>
    </head>
    <body>
        {% block content %}{% endblock %}
        <script>
      document.querySelector('.home-icon').addEventListener('click', function () {
        window.location.href = '{% url "home_page" %}'
      })
        </script>
    </body>
</html>
